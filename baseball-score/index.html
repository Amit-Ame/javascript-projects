<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>score card</title>
    </head>
    <body>
        <div class="container">
            <div class="item1">
                <button onclick="gameOver()">New Game</button>
            </div>
            <div class="board">
                </div>
                <div class="home">
                    <h3>HOME</h3>
                    <h3 class="home-count">0</h3>
                    <button class="add1" onclick="addOne()">+1</button>
                    <button class="add2" onclick="addTwo()" >+2</button>
                    <button class="add3" onclick="addThree()" >+3</button>
                </div>
                <div class="guest">
                    <h3>GUEST</h3>
                    <h3 class="guest-count">0</h3>
                    <button class="add1" onclick="addOne2()">+1</button>
                    <button class="add2" onclick="addTwo2()" >+2</button>
                    <button class="add3" onclick="addThree2()" >+3</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
