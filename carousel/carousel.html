<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-items carousel-items-visible"><img src="me.png" alt="" /></div>
      <div class="carousel-items"><img src="nick.jpg" alt="" /></div>
      <div class="carousel-items"><img src="happy.gif" alt="" /></div>
      <div class="carousel-items"><img src="cheers.gif" alt="" /></div>
      <div class="carousel-items"><img src="hot.gif" alt="" /></div>
      <div class="carousel-items"><img src="genius.gif" alt="" /></div>

      <div class="carousel-actions">
        <button class="carousel-button-prev" aria-label="Previous Slide"><</button>
        <button class="carousel-button-next" aria-label="Next Slide">></button>
      </div>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
